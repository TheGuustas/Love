<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√£o Come√ßar</title>
  <style>
 body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    

    #heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      opacity: 0;
      transition: opacity 2s ease-out;
    }

    #motivacional {
      position: fixed;
      pointer-events: none;
      overflow: hidden;
      opacity: 0;
      transition: opacity 2s ease-out;
    }

    #motivacional2 {
      position: fixed;
      text-align: center;
      transform: translate(-25%, 70%);
      font-size: 5em; /* Tamanho aumentado para 20em */
      color: black;
    }

    #heart {
      position: fixed;
      top: 3%;
      left: 25%;
      font-size: 35em; /* Tamanho aumentado para 20em */
      color: red;
      animation: heartBeat 1s infinite;
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    #buttons-container {
      margin-top: -300%;
      display: flex;
      justify-content: space-around;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    #yes-button {
      background-color: #4caf50;
      color: white;
    }

    #no-button {
      background-color: #f44336;
      color: white;
    }

    #comeco {
      margin-top: 10px;
      background-color: pink;
      font-size: 20px;
      cursor: pointer;
    }

    .center{
      justify-content: center;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="center">
    <div id="buttons-container">
    <button class="button" id="yes-button" onclick="alert('Yay! üòç')" type="button">Sim</button>
    <button class="button" id="no-button" onclick="alert('Oh, okay üò¢')" type="button">N√£o</button>
  </div>
    <button onclick="iniciar()" type="button" id="comeco">Come√ßar</button>
    
    
    <div id="heart-container">
      <div id="heart">‚ù§Ô∏è</div>
    </div>
    <div id="motivacional">
      <div id="motivacional2">Quer <br> Namorar <br> Comigo?</div>
    </div>
  </div>
  <script>
    function iniciar() {
      var button = document.getElementById('comeco');
      var heartContainer = document.getElementById('heart-container');
      var motivacional = document.getElementById('motivacional');

      // Esconde o bot√£o
      button.style.display = 'none';

      // Exibe a anima√ß√£o do cora√ß√£o
      heartContainer.style.opacity = 1;
      motivacional.style.opacity = 1;
    }

    const noButton = document.getElementById('no-button');

    noButton.addEventListener('mouseover', () => {
      noButton.style.position = 'absolute';
      noButton.style.top = `${Math.floor(Math.random() * 20)}%`;
      noButton.style.left = `${Math.floor(Math.random() * 80)}%`;
    });
  </script>
</body>
</html>
